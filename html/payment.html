<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form - FoodyEats</title>
    <link rel="stylesheet" href="../css/payment.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    
</head>

<body>
    <div class="wrapper">
        <h2>Payment Form</h2>
        <form method="post" action="../php/payment.php">

            <h4>Account</h4>
            <div class="input_group">
                <div class="input_box">
                    <input type="text" placeholder="Full Name"  class="name" name="fullname">
                    <i class="fa fa-user icon"></i>
                </div>

            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="email" placeholder="Email Address" required class="name" name="email">
                    <i class="fa fa-envelope icon"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="text" placeholder="Address" required class="name" name="address">
                    <i class="fa fa-map-marker icon" aria-hidden="true"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="text" placeholder="City" required class="name" name="city">
                    <i class="fa fa-institution icon"></i>
                </div>
            </div>
            <!--Account Information End-->


            <!--DOB & Gender Start-->
            <div class="input_group">
                <div class="input_box">
                    <h4>Quantity</h4>
                    <input type="text" placeholder="0" required class="dob" name="quantity">

                </div>
             
            </div>
           


            <!--Payment Details Start-->
            <div class="input_group">
                <div class="input_box">
                    <h4>Payment Details</h4>
                    <input type="radio" name="pay" class="radio" id="bc1" checked>
                    <label for="bc1"><span>
                            
                            Jazz Cash
                        </span></label>
                    <input type="radio" name="pay" class="radio" id="bc2">
                    <label for="bc2"><span>
                          
                            Easypaisa
                        </span></label>

                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="tel" name="accountnumber" class="name" placeholder="Account Number 1111-2222-3333-4444" required>
                    <i class="fa fa-credit-card icon"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="tel" name="cardcvc" class="name" placeholder="Card CVC 632" required>
                    <i class="fa fa-user icon"></i>
                </div>
            </div>
            

            <!--Payment Details End-->

            <div class="input_group">
                <div class="input_box">
                    <button type="submit" name="save">PAY NOW</button>
                    <!-- <div class="content">
                        <div class="header">
                            <h2>Congratulatios</h2>
                            <label for="click" class="fa fa-times"></label>  
                        </div>
                        <label  for="click" class="fa fa-check"></label>
                        <p>You have sucessfully paid. Your order will be delivered soon.Thank You</p>
                        <div class="line"></div>
                        <label for="click" class="close-btn">Close</label>

                    </div> -->
                </div>
            </div>

        </form>
    </div>
    

</body>

</html>
