<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in and registration foam</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" media="screen and (max-width: 1295px)" href="responsive.css">
    
</head>
<body>

    <div class="hero">
          <div class="form-box">
              <div class="button-box">
                  <div id="btn"></div>
                  <button type="button" class="toggle-btn" onclick="login()">Log in</button>
                  <button type="button" class="toggle-btn "onclick="register()">Register</button>

              </div>
              <form id="login"  class="input-group" onsubmit="checkforblank" action="../php/validation.php" method="post">
                  <input type="text" id="User" name="Username" class="input-field" placeholder=" User ID" required>
                  <input type="text" id="pass" name="password" class="input-field" placeholder=" Enter Password" required>
                  <input type="checkbox" class="check-box"><span>Remember Password</span>
                 <button  type="submit" class="submit-btn" name="save">Log In</button>
              </form>
              <form id="register" method="post" action="../php/signup.php" class="input-group">
                <input type="text" name="fullname" class="input-field" placeholder=" User ID" required>
                <input type="email" name="email"class="input-field" placeholder=" Email ID" required>
                <input type="text" name="password" class="input-field" placeholder=" Enter Password" required>
                <input type="text"  name="confirmpassword" class="input-field" placeholder=" Confirm Password" required>
                <input type="checkbox" class="check-box"><span>I agree to the terms and conditions</span>
                <button  type="submit" onclick="serv()" name="save" class="submit-btn">Register</button>
            </form>
          </div>
    </div>

    <script>
        var x=document.getElementById("login");
        var y=document.getElementById("register");
        var z = document.getElementById("btn");

        function register()
        {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }

        function login()
        {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
        }
        function checkforblank()
        {
            if(document.getElementById("User")=="" || document.getElementById("pass")=="")
            {
                alert("Please fill the fields");
                return false;
            }
            else{
                function serv()
                {
                    document.location.href="http://127.0.0.1:5500/html/services.html";
                }
            }
        }
        
    </script>

    
</body>
</html>
